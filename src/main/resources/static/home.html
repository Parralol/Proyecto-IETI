<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>Página de Inicio</title>
</head>
<body>
<div class="container">
    <h1>Bienvenido a la Página de Inicio</h1>
    <p>Has iniciado sesión correctamente.</p>
    <a href="#" id="logoutButton">Cerrar Sesión</a>
</div>

<script>
    const token = localStorage.getItem('token'); // Suponiendo que guardas el token en localStorage

    if (!token) {
        alert('Debes iniciar sesión primero.');
        window.location.href = '/login.html'; // Redirigir a la página de inicio de sesión
    } else {
        // Realizar una solicitud para cargar contenido protegido, por ejemplo:
        fetch('/v1/some-protected-endpoint', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}` // Enviar el token en el encabezado
            }
        })
        .then(response => {
            if (response.ok) {
                // Si la respuesta es válida, puedes continuar
                return response.json(); // Aquí puedes procesar la respuesta
            } else {
                throw new Error('No autorizado');
            }
        })
        .catch(error => {
            console.error('Error al acceder a contenido protegido:', error);
            alert('No tienes autorización para ver esta página.');
            window.location.href = '/login.html'; // Redirigir a login si hay error
        });
    }

    document.getElementById('logoutButton').addEventListener('click', function(event) {
        event.preventDefault();
        localStorage.removeItem('token'); // Eliminar el token de localStorage
        window.location.href = '/login.html'; // Redirigir a la página de inicio de sesión
    });
</script>
</body>
</html>
