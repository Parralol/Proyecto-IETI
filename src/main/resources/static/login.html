<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Página de Inicio de Sesión</title>
</head>
<body>
<h1>Iniciar Sesión</h1>
<form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <label for="password">Contraseña:</label>
    <input type="password" id="password" required>
    <br>
    <button type="submit">Iniciar Sesión</button>
</form>
<p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p> <!-- Enlace a la página de registro -->

<script>
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Evitar el comportamiento por defecto del formulario

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:8080/v1/authenticate/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username: email, password }),
            });

            if (response.ok) {
                const result = await response.json();
                localStorage.setItem('token', result.token); // Almacena el token en localStorage
                window.location.href = '/home.html'; // Redirigir a home.html
            } else {
                const errorMessage = await response.text(); // Captura el mensaje de error
                alert('Error de autenticación: ' + errorMessage); // Mostrar el mensaje de error
            }
        } catch (error) {
            console.error('Error al iniciar sesión:', error);
            alert('Ocurrió un error. Inténtalo de nuevo más tarde.');
        }
    });
</script>
</body>
</html>
