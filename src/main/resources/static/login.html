<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Página de Inicio de Sesión</title>
</head>

<body>
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://localhost:8080/v1/authenticate/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username: email, password }),
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log("Token received:", result.token);
                    sessionStorage.setItem('token', result.token); // Save the token in localStorage

                    // Add a slight delay to ensure token is saved
                    setTimeout(() => {
                        window.location.href = '/home.html'; // Redirect to home.html
                    }, 100); // 100ms delay
                } else {
                    const errorMessage = await response.text();
                    alert('Error de autenticación: ' + errorMessage);
                }
            } catch (error) {
                console.error('Error al iniciar sesión:', error);
                alert('Ocurrió un error. Inténtalo de nuevo más tarde.');
            }
        });

    </script>
</body>

</html>
