<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registro</title>
</head>
<body>
<div class="container">
    <h2>Registro de Usuario</h2>
    <form id="registerForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p> <!-- Enlace a la página de inicio de sesión -->
</div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const name = document.getElementById('name').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const userData = {
            name: name,
            lastName: lastName,
            email: email,
            password: password
        };

        try {
            const response = await fetch('/v1/users/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(userData)
            });

            if (response.ok) {
                const result = await response.json();
                alert('Usuario registrado con éxito: ' + result.name);
                // Redireccionar a la página de login o donde desees
                window.location.href = '/login.html'; // Redirigir a login después del registro
            } else {
                alert('Error al registrar el usuario: ' + response.statusText);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Se produjo un error al registrar el usuario.');
        }
    });
</script>
</body>
</html>
